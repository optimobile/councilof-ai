<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>COAI - Council of AIs | AI Safety Governance Platform</title>
    <meta name="description" content="COAI is the Western equivalent to TC260 for comprehensive AI safety governance. Multi-framework compliance (EU AI Act, NIST RMF, TC260), 33-agent council monitoring, PDCA cycle management, and public incident tracking." />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="AI safety, AI governance, EU AI Act, NIST AI RMF, TC260, AI compliance, AI risk management, responsible AI, AI ethics, AI regulation, PDCA, AI auditing" />
    <meta name="author" content="COAI - Council of AIs" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://councilof.ai" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://councilof.ai" />
    <meta property="og:title" content="COAI - Council of AIs | AI Safety Governance Platform" />
    <meta property="og:description" content="The Western TC260 equivalent for comprehensive AI safety governance. Multi-framework compliance, 33-agent council monitoring, and public incident tracking." />
    <meta property="og:image" content="https://councilof.ai/og-image.png" />
    <meta property="og:site_name" content="COAI - Council of AIs" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://councilof.ai" />
    <meta name="twitter:title" content="COAI - Council of AIs | AI Safety Governance Platform" />
    <meta name="twitter:description" content="The Western TC260 equivalent for comprehensive AI safety governance. Multi-framework compliance, 33-agent council monitoring, and public incident tracking." />
    <meta name="twitter:image" content="https://councilof.ai/og-image.png" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="COAI" />
    <meta name="apple-mobile-web-app-title" content="COAI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "COAI - Council of AIs",
      "description": "AI Safety Governance Platform - The Western TC260 equivalent for comprehensive AI compliance and monitoring",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Google Fonts: Inter + Archivo (Open WebUI style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics script - uncomment when VITE_ANALYTICS_ENDPOINT is configured
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    -->
  </body>

</html>
